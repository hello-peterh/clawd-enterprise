apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "clawd-enterprise.fullname" . }}-gateway
  labels:
    {{- include "clawd-enterprise.gateway.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.gateway.replicaCount }}
  selector:
    matchLabels:
      {{- include "clawd-enterprise.gateway.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "clawd-enterprise.gateway.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: gateway
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.gateway.image.repository }}:{{ .Values.gateway.image.tag }}"
          imagePullPolicy: {{ .Values.gateway.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.gateway.port }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "clawd-enterprise.fullname" . }}-config
            - secretRef:
                name: {{ include "clawd-enterprise.fullname" . }}-secret
          {{- range $key, $value := .Values.gateway.env }}
          env:
            - name: {{ $key }}
              value: {{ $value | quote }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.gateway.resources | nindent 12 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "clawd-enterprise.fullname" . }}-dashboard
  labels:
    {{- include "clawd-enterprise.dashboard.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.dashboard.replicaCount }}
  selector:
    matchLabels:
      {{- include "clawd-enterprise.dashboard.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "clawd-enterprise.dashboard.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: dashboard
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.dashboard.image.repository }}:{{ .Values.dashboard.image.tag }}"
          imagePullPolicy: {{ .Values.dashboard.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.dashboard.port }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "clawd-enterprise.fullname" . }}-config
            - secretRef:
                name: {{ include "clawd-enterprise.fullname" . }}-secret
          env:
            - name: GATEWAY_URL
              value: "http://{{ include "clawd-enterprise.fullname" . }}-gateway:{{ .Values.gateway.port }}"
            {{- range $key, $value := .Values.dashboard.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
