apiVersion: v1
kind: Service
metadata:
  name: {{ include "clawd-enterprise.fullname" . }}-gateway
  labels:
    {{- include "clawd-enterprise.gateway.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.gateway.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "clawd-enterprise.gateway.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "clawd-enterprise.fullname" . }}-dashboard
  labels:
    {{- include "clawd-enterprise.dashboard.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.dashboard.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "clawd-enterprise.dashboard.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "clawd-enterprise.fullname" . }}-postgres
  labels:
    {{- include "clawd-enterprise.postgres.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.postgres.port }}
      targetPort: postgres
      protocol: TCP
      name: postgres
  selector:
    {{- include "clawd-enterprise.postgres.selectorLabels" . | nindent 4 }}
