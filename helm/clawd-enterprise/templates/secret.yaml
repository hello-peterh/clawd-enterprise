apiVersion: v1
kind: Secret
metadata:
  name: {{ include "clawd-enterprise.fullname" . }}-secret
  labels:
    {{- include "clawd-enterprise.labels" . | nindent 4 }}
type: Opaque
stringData:
  DATABASE_URL: {{ include "clawd-enterprise.databaseUrl" . | quote }}
  POSTGRES_USER: {{ .Values.postgres.username | quote }}
  POSTGRES_PASSWORD: {{ .Values.postgres.password | quote }}
  NEXTAUTH_SECRET: {{ .Values.dashboard.env.NEXTAUTH_SECRET | quote }}
